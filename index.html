<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator and Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('guts.jpg'); /* Your background */
            background-size: cover;
            background-position: center 10%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-top: 50px;
            color: white;
        }
        h1 {
            font-family: "Lucida Handwriting", cursive;
            font-size: 64px;
            color: #FF8C00;
            font-weight: 300; /* Make text thinner */
        }
        .calculator {
            position: fixed; /* Fixed position to align it to the left side */
            left: 20px; /* Distance from the left edge */
            top: 200px; /* Distance from the top edge */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Less transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .calculator input {
            width: 100%;
            height: 60px; /* Increased height for better visibility */
            font-size: 24px; /* Adjusted font size for readability */
            text-align: right;
            margin-bottom: 10px;
            border: 2px solid #FF8C00; /* Orange border to make it stand out */
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            color: #FFF; /* White text color for contrast */
            background-color: #222; /* Dark background for input */
        }
        .calculator button {
            width: 100%; /* Make buttons take full width of grid cell */
            height: 50px;
            font-size: 20px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }
        .calculator button.operator {
            background-color: #FF8C00;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Create 4 equal columns */
            gap: 4px; /* Space between buttons */
        }
        .wheel-container {
            position: fixed;
            left: 20px;
            top: 600px; /* Positioned below the calculator */
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #000; /* Background color to enhance visibility of the wheel */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent; /* Transparent background initially */
            transform-origin: center;
            transition: transform 4s ease-out; /* Smooth spinning effect */
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            overflow: hidden;
            text-align: center;
            line-height: 1.2;
            transform-origin: 100% 100%;
            clip-path: polygon(100% 100%, 0 100%, 0 0); /* Trapezoid shape for each segment */
        }
        .wheel-segment span {
            display: block;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px; /* Adjusted for better visibility */
            color: white;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Dark background for names */
            border-radius: 5px;
            padding: 2px;
        }
        .wheel-controls {
            position: fixed;
            left: 340px; /* Positioned to the right of the wheel */
            top: 600px; /* Aligned with the top of the wheel */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .wheel-button, .add-participant-button {
            margin-top: 10px; /* Spacing between buttons */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF8C00;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .wheel-result {
            font-size: 18px;
            color: #FF8C00;
            background-color: #333; /* Matching background color */
            padding: 10px;
            border-radius: 5px; /* Rounded corners for consistency */
            text-align: center;
            position: absolute;
            top: 340px; /* Positioned below the wheel controls */
            left: 0;
            width: 300px; /* Same width as the wheel */
            margin-top: 20px; /* Spacing between wheel and result */
        }
        .participant-form {
            position: fixed;
            left: 340px; /* Aligned with wheel controls */
            top: 750px; /* Positioned below the wheel controls */
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .participant-form input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #FF8C00;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Greetings wanderer, you seem to be lost if you have come here.</h1>

    <!-- Simple Calculator -->
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="button-grid">
            <button class="double-width" onclick="clearResult()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="double-width" onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="openRickRoll()">ADVNCD</button>
            <button onclick="openMol()">SQRT</button>
        </div>
    </div>

    <!-- Spinning Wheel -->
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="wheel-controls">
            <button class="wheel-button" onclick="spinWheel()">Spin the Wheel!</button>
        </div>
        <div id="wheel-result" class="wheel-result">Result will appear here</div>
    </div>
    
    <!-- Add Participant Form -->
    <div class="participant-form">
        <input type="text" id="participantName" placeholder="Enter participant name">
        <button class="add-participant-button" onclick="addParticipant()">Add Participant</button>
    </div>

    <div class="bottom-left">
        <strong>GitHub:</strong> <a href="https://github.com/A11UD" target="_blank" style="color: #FF8C00;">A11UD</a><br>
        <strong>Discord:</strong> a11u666
    </div>

    <script>
        let resultField = document.getElementById('result');
        let wheel = document.getElementById('wheel');
        let wheelResult = document.getElementById('wheel-result');
        let participants = [];

        // Append character to input field
        function appendCharacter(character) {
            resultField.value += character;
        }

        // Clear the input field
        function clearResult() {
            resultField.value = '';
        }

        // Delete the last character
        function deleteLast() {
            resultField.value = resultField.value.slice(0, -1);
        }

        // Calculate the result
        function calculateResult() {
            try {
                resultField.value = eval(resultField.value); // Use eval to calculate
            } catch (error) {
                resultField.value = 'Error';
            }
        }

        // Open RickRoll
        function openRickRoll() {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        }

        // Open Mol.fi
        function openMol() {
            window.open('https://www.mol.fi', '_blank');
        }

        // Add participant
        function addParticipant() {
            let name = document.getElementById('participantName').value.trim();
            if (name) {
                participants.push(name);
                document.getElementById('participantName').value = '';
                updateWheel();
            }
        }

        // Update the wheel with participants
        function updateWheel() {
            const numSegments = participants.length;
            if (numSegments === 0) return;

            let segments = '';
            let angle = 360 / numSegments;

            for (let i = 0; i < numSegments; i++) {
                let startAngle = i * angle;
                let rotateStart = (startAngle + 90) % 360;

                segments += `
                    <div class="wheel-segment" style="transform: rotate(${rotateStart}deg);">
                        <span>${participants[i]}</span>
                    </div>
                `;
            }
            wheel.innerHTML = segments;
        }

        // Spin the wheel
        function spinWheel() {
            if (participants.length === 0) {
                wheelResult.innerText = 'Add participants to spin!';
                return;
            }

            let randomIndex = Math.floor(Math.random() * participants.length);
            let segmentAngle = 360 / participants.length;
            let rotateAngle = randomIndex * segmentAngle + (360 * 10); // Extra rotations for effect

            wheel.style.transform = `rotate(${rotateAngle}deg)`;

            setTimeout(() => {
                let winner = participants[randomIndex];
                wheelResult.innerText = `Winner is: ${winner}`;
                participants = []; // Clear participants after spinning
                updateWheel(); // Update the wheel to reflect changes
            }, 4000); // Duration should match the transition time
        }
    </script>
</body>
</html>
